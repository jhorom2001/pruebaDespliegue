<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>InterfazAdmin</title>
	<link rel="icon" href="img/logo.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background: linear-gradient(to right, #4169e1, #6a5acd);
			color: white;
			font-family: 'Segoe UI', sans-serif;
		}

		.navbar {
			background-color: #1c1c1c;
			border-radius: 0 0 15px 15px;
			padding: 0.8rem 1rem;
		}

		.navbar h3 {
			color: white;
			margin: 0;
		}

		.admin .icon-box {
			background: rgba(255, 255, 255, 0.1);
			border-radius: 20px;
			padding: 20px;
			text-align: center;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
		}

		.admin .icon-box:hover {
			transform: translateY(-10px);
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
		}

		.admin img {
			max-height: 120px;
			border-radius: 10px;
		}

		.admin h4 {
			margin-top: 15px;
			color: #fff;
		}
	</style>
</head>

<body>

	<!-- Navbar con botón de cerrar sesión -->
	<nav class="navbar navbar-expand-lg sticky-top">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<h3>Panel de Administrador</h3>
			<form th:action="@{/logout}" method="post">
			    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			    <button type="submit" class="btn btn-danger">Cerrar sesión</button>
			</form>
		</div>
	</nav>

	<!-- Contenido del panel de administración -->
	<main class="admin py-5">
		<div class="container">
			<div class="row g-4 justify-content-center">

				<div class="col-md-4">
					<div class="icon-box">
						<a href="/listaUsuarios"><img th:src="@{/images/IconoClientes.png}" alt="Lista de Usuarios"></a>
						<h4>Lista de Usuarios</h4>
					</div>
				</div>

				<div class="col-md-4">
					<div class="icon-box">
						<a href="/eliminarUsuario"><img th:src="@{/images/EliminarUsu.png}"
								alt="Dar de baja  Usuario"></a>
						<h4>Dar de baja Usuario</h4>
					</div>
				</div>

				<div class="col-md-4">
					<div class="icon-box">
						<a href="/altaPelicula"><img th:src="@{/images/AñadirPeli.jpg}" alt="Añadir Pelicula"></a>
						<h4>Añadir Película</h4>
					</div>
				</div>

				<div class="col-md-4">
					<div class="icon-box">
						<a href="/listaPeliculas"><img th:src="@{/images/pelis.jpg}" alt="Lista de peliculas"></a>
						<h4>Lista de Películas</h4>
					</div>
				</div>

				<div class="col-md-4">
					<div class="icon-box">
						<a href="/eliminarPelicula"><img th:src="@{/images/EliminarPeli.jpg}"
								alt="Eliminar película"></a>
						<h4>Dar de baja Película</h4>
					</div>
				</div>

				<div class="col-md-4">
					<div class="icon-box">
						<a href="/altaProducto"><img th:src="@{/images/añadirProducto.png}" alt="Alta Producto"></a>
						<h4>Añadir producto</h4>
					</div>
				</div>

				<div class="col-md-4">
					<div class="icon-box">
						<a href="/listaProductosAdmin"><img th:src="@{/images/listaProducto.png}"
								alt="Lista de productos"></a>
						<h4>Añadir stock a productos</h4>
					</div>
				</div>

				<div class="col-md-4">
					<div class="icon-box">
						<a href="/eliminarProducto"><img th:src="@{/images/eliminarProducto.png}"
								alt="Eliminar Producto"></a>
						<h4>Dar de baja Producto</h4>
					</div>
				</div>
				<div class="col-md-4">
				    <div class="icon-box">
				        <a href="/listaPedidosAdmin">
				            <img th:src="@{/images/listaPedidos.png}" alt="Lista de pedidos admin" />
				        </a>
				        <h4>Ver todos los pedidos</h4>
				    </div>
				</div>


				<div class="col-md-4">
					<div class="icon-box">
						<a href="/altaNoticia"><img th:src="@{/images/blog.png}" alt="Alta Noticia"></a>
						<h4>Añadir Post</h4>
					</div>
				</div>


				<div class="col-md-4">
					<div class="icon-box">
						<a href="/listaNoticias"><img th:src="@{/images/listaPosts.png}" alt="Lista de posts"></a>
						<h4>Lista de Posts</h4>
					</div>
				</div>

				<div class="col-md-4">
					<div class="icon-box">
						<a href="/eliminarNoticia"><img th:src="@{/images/eliminarPosts.png}"
								alt="Eliminar Noticia"></a>
						<h4>Dar de baja Post</h4>
					</div>
				</div>

			</div>
		</div>
	</main>

	<!-- Bootstrap Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
