<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Producto Añadido</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<style>
		body {
			background-image: url('/images/fondoConfirmaciones.png');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			font-family: 'Segoe UI', sans-serif;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.card-confirmacion {
			max-width: 600px;
			width: 100%;
			background-color: #fff;
			border-radius: 12px;
			box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
			padding: 40px 30px;
			text-align: center;
		}

		.card-confirmacion i {
			font-size: 60px;
			color: #28a745;
			margin-bottom: 20px;
		}

		h1 {
			font-size: 1.9rem;
			color: #343a40;
			margin-bottom: 10px;
		}

		p {
			color: #555;
			margin-bottom: 30px;
		}

		.btn-group {
			display: flex;
			justify-content: center;
			gap: 15px;
			flex-wrap: wrap;
		}

		.btn-group a {
			min-width: 180px;
		}
	</style>
</head>

<body>

	<div class="card-confirmacion">
		<i class="fas fa-check-circle"></i>
		<h1>¡Producto añadido con éxito!</h1>
		<p>El producto ha sido incorporado al inventario.<br>Puedes gestionarlo desde el panel de administración.</p>

		<div class="btn-group">
			<a href="/listaProductosAdmin" class="btn btn-primary">
				<i class="fas fa-boxes-stacked me-2"></i>Ver productos
			</a>
			<a href="/interfazAdmin" class="btn btn-outline-secondary">
				<i class="fas fa-user-cog me-2"></i>Volver al inicio
			</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
