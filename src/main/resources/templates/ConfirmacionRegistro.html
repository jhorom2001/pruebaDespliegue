<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Operación Exitosa</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<style>
		body {
			background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
			background-size: cover;
			backdrop-filter: blur(3px);
			height: 100vh;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.success-card {
			background-color: rgba(255, 255, 255, 0.95);
			border-radius: 20px;
			padding: 40px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
			text-align: center;
			max-width: 500px;
			width: 100%;
			animation: fadeIn 0.7s ease-in-out;
		}

		.success-icon {
			font-size: 70px;
			color: #28a745;
			margin-bottom: 20px;
			animation: bounce 1s infinite alternate;
		}

		h2 {
			font-weight: bold;
			margin-bottom: 15px;
		}

		p {
			font-size: 18px;
			color: #555;
		}

		.btn-home {
			margin-top: 25px;
			background-color: #198754;
			color: white;
			font-weight: 600;
			padding: 10px 30px;
			border-radius: 30px;
			transition: background-color 0.3s ease;
			text-decoration: none;
		}

		.btn-home:hover {
			background-color: #146c43;
		}
	</style>
</head>

<body>

	<div class="success-card">
		<div class="success-icon"><i class="fas fa-check-circle"></i></div>
		<h2>¡Operación realizada con éxito!</h2>
		<p>Gracias por registrarte. Ya puedes iniciar sesión en la plataforma.</p>
		<a href="/" class="btn-home"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
	</div>

</body>

</html>
