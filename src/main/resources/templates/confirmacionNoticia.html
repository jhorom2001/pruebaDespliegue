<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Post Creado</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<style>
		body {
			background-image: url('/images/fondoConfirmaciones.png');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			font-family: 'Segoe UI', sans-serif;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.confirmation-box {
			background-color: #ffffff;
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
			animation: fadeIn 1s;
			max-width: 500px;
			text-align: center;
		}

		.confirmation-box img {
			width: 150px;
			margin-bottom: 20px;
		}

		.confirmation-box h1 {
			font-size: 28px;
			margin-bottom: 10px;
			color: #333;
		}

		.confirmation-box p {
			font-size: 18px;
			color: #555;
			margin-bottom: 25px;
		}

		.btn-group {
			display: flex;
			justify-content: center;
			gap: 20px;
			flex-wrap: wrap;
		}

		.btn-home {
			background-color: #388e3c;
			color: white;
			font-weight: bold;
			padding: 10px 30px;
			border-radius: 30px;
			text-decoration: none;
			transition: background-color 0.3s;
			display: inline-flex;
			align-items: center;
			gap: 8px;
		}

		.btn-home:hover {
			background-color: #1b5e20;
		}

		.btn-view-posts {
			background-color: #1976d2;
			color: white;
			font-weight: bold;
			padding: 10px 30px;
			border-radius: 30px;
			text-decoration: none;
			transition: background-color 0.3s;
			display: inline-flex;
			align-items: center;
			gap: 8px;
		}

		.btn-view-posts:hover {
			background-color: #0d47a1;
		}
	</style>
</head>

<body>

	<div class="confirmation-box">
		<img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Post creado">
		<h1>¡Post creado con éxito! ✅</h1>
		<p>El nuevo post ha sido añadido al sistema.<br>Ya está disponible para los usuarios.</p>
		
		<div class="btn-group">
			<a href="/listaNoticias" class="btn-view-posts"><i class="fas fa-list"></i> Ver posts</a>
			<a href="/interfazAdmin" class="btn-home"><i class="fas fa-arrow-left"></i>Volver al inicio</a>
		</div>
	</div>

</body>

</html>
