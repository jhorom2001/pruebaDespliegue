<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(to right, #74ebd5, #9face6);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding-top: 60px;
		}

		.card {
			border-radius: 20px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			animation: fadeIn 0.8s ease-in-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.form-control:focus {
			box-shadow: 0 0 0 0.2rem rgba(115, 103, 240, 0.25);
			border-color: #7367f0;
		}
	</style>
</head>

<body>



	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="card p-4">
					<div th:if="${param.exito}">
						<div class="alert alert-success text-center">¡Registro exitoso!</div>
					</div>

					<h2 class="text-center mb-4">Crea tu cuenta</h2>

					<form th:action="@{/registroUsuario/submit}" method="post" th:object="${usuarioForm}">
						<div class="mb-3">
							<label for="nombre" class="form-label">Nombre</label>
							<input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
						</div>

						<div class="mb-3">
							<label for="apellido" class="form-label">Apellido</label>
							<input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
						</div>
						<div class="mb-3">
							<label for="dni" class="form-label">DNI</label>
							<input type="text" id="dni" th:field="*{dni}" class="form-control" required>
						</div>

						<div class="mb-4">
							<label for="edad" class="form-label">Edad</label>
							<input type="number" id="edad" th:field="*{edad}" class="form-control" required>
						</div>

						<div class="mb-4">
							<label for="direccion" class="form-label">Direccion</label>
							<input type="text" id="direccion" th:field="*{direccion}" class="form-control" required>
						</div>

						<div class="mb-4">
							<label for="telefono" class="form-label">Telefono</label>
							<input type="text" id="telefono" th:field="*{telefono}" class="form-control" required>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" id="email" th:field="*{correoElectronico}" class="form-control"
								required>
						</div>

						<div class="mb-4">
							<label for="password" class="form-label">Contraseña</label>
							<input type="password" id="password" th:field="*{password}" class="form-control" required>
						</div>

						<div class="d-grid mb-3">
							<button type="submit" class="btn btn-primary btn-lg">Registrarme</button>
						</div>

						<div class="text-center">
							<small>¿Ya tienes una cuenta? <a th:href="@{/}">Inicia sesión</a></small>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
