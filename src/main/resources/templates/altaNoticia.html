<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
	<title>Alta de Posts</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		body {
			background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.form-container {
			background: #fff;
			border-radius: 20px;
			padding: 40px 50px;
			max-width: 700px;
			width: 100%;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
			transition: transform 0.3s ease;
		}

		.form-container:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
		}

		h3 {
			font-weight: 700;
			margin-bottom: 30px;
			color: #2d3436;
			text-align: center;
			letter-spacing: 1.2px;
		}

		label {
			font-weight: 600;
			color: #2d3436;
		}

		.btn-success {
			background-color: #0984e3;
			border: none;
			transition: background-color 0.3s ease;
			box-shadow: 0 4px 15px rgba(9, 132, 227, 0.4);
		}

		.btn-success:hover {
			background-color: #0652dd;
			box-shadow: 0 6px 20px rgba(6, 82, 221, 0.6);
		}

		.btn-secondary {
			background-color: #dfe6e9;
			color: #636e72;
			border: none;
			transition: background-color 0.3s ease;
		}

		.btn-secondary:hover {
			background-color: #b2bec3;
			color: #2d3436;
		}

		.form-control:focus {
			border-color: #0984e3;
			box-shadow: 0 0 8px rgba(9, 132, 227, 0.6);
		}
	</style>
</head>

<body>
	<div class="form-container">
		<h3>Alta de Posts</h3>
		<form action="#" th:action="@{/altaNoticia/submit}" th:object="${noticiaForm}" method="post" novalidate>
			<div class="row g-4">
				<div class="col-md-6">
					<label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
					<input type="text" id="titulo" class="form-control" required th:field="*{titulo}"
						placeholder="Título del post" />
				</div>
				<div class="col-md-6">
					<label for="contenido" class="form-label">Contenido <span class="text-danger">*</span></label>
					<input type="text" id="contenido" class="form-control" required th:field="*{contenido}"
						placeholder="Contenido del post" />
				</div>
				<div class="col-md-12">
					<label for="imagenUrl" class="form-label">URL de la imagen</label>
					<input type="url" id="imagenUrl" class="form-control" th:field="*{imagenUrl}"
						placeholder="https://ejemplo.com/imagen.jpg" />
				</div>
			</div>
			<div class="d-flex justify-content-center gap-3 mt-4">
				<button type="submit" class="btn btn-success px-5">Enviar</button>
				<a href="/interfazAdmin" class="btn btn-secondary px-5">Volver</a>
			</div>
		</form>
	</div>
</body>

</html>
