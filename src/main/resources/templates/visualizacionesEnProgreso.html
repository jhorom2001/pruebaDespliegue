<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Pel√≠culas en Progreso</title>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Rubik', sans-serif;
			color: #ecf0f1;
			background: url('https://images.unsplash.com/photo-1524712245354-2c4e5e7121c0?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGNpbmVtYXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
			background-size: cover;
			backdrop-filter: blur(3px);
		}

		.overlay {
			background-color: rgba(0, 0, 0, 0.75);
			min-height: 100vh;
			padding: 40px 20px;
		}

		h1 {
			text-align: center;
			font-size: 2.8rem;
			margin-bottom: 40px;
			color: #f1c40f;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 30px;
		}

		.pelicula {
			display: flex;
			flex-direction: row;
			gap: 20px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			padding: 20px;
			border-radius: 16px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
			width: 90%;
			max-width: 900px;
			backdrop-filter: blur(4px);
		}

		.pelicula img {
			width: 160px;
			height: 240px;
			object-fit: cover;
			border-radius: 10px;
		}

		.info {
			flex: 1;
		}

		.info h2 {
			margin-top: 0;
			font-size: 1.8rem;
			color: #f39c12;
		}

		.info p {
			margin: 5px 0;
			font-size: 0.95rem;
		}

		.botones {
			margin-top: 12px;
		}

		.btn {
			background-color: #e74c3c;
			color: white;
			border: none;
			padding: 10px 18px;
			border-radius: 8px;
			cursor: pointer;
			font-size: 0.95rem;
			transition: background-color 0.3s ease;
		}

		.btn:hover {
			background-color: #c0392b;
		}

		.btn-secondary {
			background-color: #7f8c8d;
			position: fixed;
			bottom: 30px;
			left: 30px;
			z-index: 10;
		}

		.btn-secondary:hover {
			background-color: #636e72;
		}

		.empty {
			font-size: 1.2rem;
			text-align: center;
			color: #bdc3c7;
			margin-top: 30px;
		}

		@media (max-width: 768px) {
			.pelicula {
				flex-direction: column;
				align-items: center;
				text-align: center;
			}

			.pelicula img {
				width: 100%;
				height: auto;
			}
		}
	</style>
</head>

<body>
	<div class="overlay">
		<h1>üé¨ Pel√≠culas en Progreso</h1>

		<div class="container">
			<div th:if="${#lists.isEmpty(visualizaciones)}" class="empty">
				No tienes pel√≠culas en progreso por el momento.
			</div>

			<div th:each="visualizacion : ${visualizaciones}" class="pelicula">
				<img th:src="@{${visualizacion.pelicula.imagen}}" alt="Imagen de la pel√≠cula" />
				<div class="info">
					<h2 th:text="${visualizacion.pelicula.titulo}"></h2>
					<p><strong>üé• Director:</strong> <span th:text="${visualizacion.pelicula.director}"></span></p>
					<p><strong>üìÇ Categor√≠a:</strong> <span th:text="${visualizacion.pelicula.categoria}"></span></p>
					<p><strong>üìÖ A√±o:</strong> <span th:text="${visualizacion.pelicula.anyo}"></span></p>
					<p><strong>‚è±Ô∏è Duraci√≥n:</strong> <span th:text="${visualizacion.pelicula.duracion}"></span> minutos
					</p>
					<p th:text="${visualizacion.pelicula.descripcion}"></p>
				</div>
			</div>
		</div>

		<a href="/usuarioLogeado" class="btn btn-secondary">‚Üê Volver atr√°s</a>
	</div>
</body>

</html>
