<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
	<title>Listado de Posts</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

	<style>
		body {
			background: linear-gradient(to right, #f0f4ff, #d0e6ff);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			padding-bottom: 80px;
		}

		.navbar {
			background: linear-gradient(90deg, #0984e3, #0652dd);
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
			color: white;
			border-radius: 0 0 12px 12px;
		}

		.navbar h3 {
			margin: auto;
			font-weight: 600;
		}

		.table-container {
			margin-top: 60px;
			padding: 30px;
			background-color: white;
			border-radius: 15px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
			animation: fadeInUp 1s;
		}

		.table th {
			background-color: #0652dd;
			color: white;
		}

		.table td,
		.table th {
			text-align: center;
			vertical-align: middle;
		}

		.btn-primary {
			border-radius: 50px;
			padding: 10px 25px;
			font-weight: bold;
			transition: all 0.3s ease;
		}

		.btn-primary:hover {
			background-color: #043a9e;
			transform: scale(1.05);
		}

		img.post-img {
			width: 120px;
			height: 80px;
			object-fit: cover;
			border-radius: 8px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-sm sticky-top">
		<div class="container-fluid justify-content-center">
			<h3><i class="fas fa-newspaper"></i> Lista de Posts</h3>
		</div>
	</nav>

	<div class="container table-container">
		<div class="table-responsive">
			<table class="table table-hover table-bordered align-middle">
				<thead>
					<tr>
						<th>Imagen</th>
						<th>Título</th>
						<th>Contenido</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${listaNoticias}">
						<td>
							<img th:if="${post.imagenUrl != null}" th:src="${post.imagenUrl}" alt="Imagen del post"
								class="post-img" />
							<span th:if="${post.imagenUrl == null}">Sin imagen</span>
						</td>
						<td th:text="${post.titulo}"></td>
						<td th:text="${post.contenido}"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="text-center mt-4">
			<a href="/interfazAdmin" class="btn btn-primary"><i class="fas fa-home"></i> Volver al Inicio</a>
		</div>
	</div>

	<!-- FontAwesome para los íconos -->
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
