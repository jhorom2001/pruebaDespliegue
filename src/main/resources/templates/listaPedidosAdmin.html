<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Todos los Pedidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .pedido-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 25px;
            transition: all 0.2s ease-in-out;
        }

        .pedido-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
		.pedido-header {
		            display: flex;
		            justify-content: space-between;
		            align-items: center;
		            margin-bottom: 15px;
		            font-weight: 600;
		            font-size: 1rem;
		            color: #212529;
		        }

		        /* Usuario a la izquierda y Fecha + Total a la derecha */
		        .pedido-usuario {
		            flex: 1;
		        }

		        .pedido-detalles {
		            text-align: right;
		            min-width: 180px;
		        }

		        .pedido-detalles span {
		            display: block;
		        }

		        .productos-list {
		            list-style: none;
		            padding-left: 0;
		            margin: 0;
		        }

		        .productos-list li {
		            display: flex;
		            align-items: center;
		            padding: 10px 0;
		            border-bottom: 1px solid #eee;
		        }
				.productos-list li:last-child {
				            border-bottom: none;
				        }

				        .productos-list img {
				            width: 60px;
				            height: 60px;
				            object-fit: cover;
				            border-radius: 6px;
				            margin-right: 15px;
				            border: 1px solid #ccc;
				        }

				        .producto-info {
				            flex-grow: 1;
				        }

				        .producto-info .fw-semibold {
				            font-weight: 600;
				            font-size: 1rem;
				            margin-bottom: 5px;
				        }

				        .producto-info small {
				            color: #6c757d;
				        }

				        .volver-btn {
				            display: inline-block;
				            background-color: #dc3545;
				            color: white;
				            padding: 10px 25px;
				            border-radius: 5px;
				            text-decoration: none;
				            transition: background-color 0.3s;
				            font-weight: 600;
				        }

				        .volver-btn:hover {
				            background-color: #c82333;
				            color: white;
				        }

				        footer.footer {
				            text-align: center;
				            padding: 20px 0;
				            font-size: 0.9rem;
				            color: #6c757d;
				            margin-top: 40px;
				        }
				    </style>
					</head>
					<body>

					    <header>
					        <h1><i class="fas fa-box me-2"></i>Todos los Pedidos</h1>
					    </header>

					    <div class="container">
					        <div th:each="pedido : ${pedidos}" class="pedido-card">
					            <div class="pedido-header">
					                <div class="pedido-usuario">
					                    <span><i class="fas fa-user me-1"></i>Usuario: <span th:text="${pedido.usuarioNombre}">Nombre Usuario</span></span>
					                </div>
					                <div class="pedido-detalles">
					                    <span><i class="fas fa-calendar-alt me-1"></i>Fecha: <span th:text="${pedido.fechaFormateada}">01/01/2025</span></span>
					                    <span class="text-success fw-bold">Total: €<span th:text="${pedido.total}">100.00</span></span>
					                </div>
					            </div>
					            <ul class="productos-list">
					                <li th:each="linea : ${pedido.lineas}">
					                    <img th:src="@{${linea.imagenProducto}}" alt="Imagen producto" />
					                    <div class="producto-info">
					                        <div th:text="${linea.nombreProducto}" class="fw-semibold">Producto</div>
					                        <small>Cantidad: <span th:text="${linea.cantidad}">1</span></small><br />
					                        <small>Subtotal: €<span th:text="${linea.subtotal}">10.00</span></small>
					                    </div>
					                </li>
					            </ul>
					        </div>
							<div class="text-center mt-4 mb-5">
							            <a th:href="@{/interfazAdmin}" class="volver-btn">
							                <i class="fas fa-arrow-left me-2"></i>Volver al panel de administración
							            </a>
							        </div>
							    </div>

							    <footer class="footer">
							        <p>2025 Tu Tienda Online. Todos los derechos reservados.</p>
							    </footer>

							    <!-- Bootstrap JS -->
							    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

							</body>

							</html>
