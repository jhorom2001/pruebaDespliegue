<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
	<title>Alta de películas</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		body {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.form-container {
			background: #fff;
			border-radius: 20px;
			padding: 40px 50px;
			max-width: 700px;
			width: 100%;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
			transition: transform 0.3s ease;
		}

		.form-container:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
		}

		h3 {
			font-weight: 700;
			margin-bottom: 30px;
			color: #4b3f72;
			text-align: center;
			letter-spacing: 1.2px;
		}

		label {
			font-weight: 600;
			color: #4b3f72;
		}

		.btn-primary {
			background-color: #6c5ce7;
			border: none;
			transition: background-color 0.3s ease;
			box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
		}

		.btn-primary:hover {
			background-color: #341f97;
			box-shadow: 0 6px 20px rgba(52, 31, 151, 0.6);
		}

		.btn-secondary {
			background-color: #dfe6e9;
			color: #4b4b4b;
			border: none;
			transition: background-color 0.3s ease;
		}

		.btn-secondary:hover {
			background-color: #b2bec3;
			color: #2d3436;
		}

		.form-control:focus {
			border-color: #6c5ce7;
			box-shadow: 0 0 8px rgba(108, 92, 231, 0.6);
		}
	</style>
</head>

<body>
	<div class="form-container">
		<h3>Alta de Películas</h3>
		<form action="#" th:action="@{/altaPelicula/submit}" th:object="${peliculaForm}" method="post" novalidate>
			<div class="row g-4">
				<div class="col-md-6">
					<label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
					<input type="text" id="titulo" class="form-control" required th:field="*{titulo}"
						placeholder="Nombre de la película" />
				</div>
				<div class="col-md-6">
					<label for="anyo" class="form-label">Año</label>
					<input type="number" id="anyo" class="form-control" th:field="*{anyo}" placeholder="Ej: 2024"
						min="1900" max="2100" />
				</div>
				<div class="col-md-6">
					<label for="director" class="form-label">Director</label>
					<input type="text" id="director" class="form-control" th:field="*{director}"
						placeholder="Nombre del director" />
				</div>
				<div class="col-md-6">
					<label for="duracion" class="form-label">Duración (minutos)</label>
					<input type="number" id="duracion" class="form-control" th:field="*{duracion}"
						placeholder="Duración en minutos" min="1" />
				</div>
				<div class="col-md-6">
					<label for="categoria" class="form-label">Categoría</label>
					<input type="text" id="categoria" class="form-control" th:field="*{categoria}"
						placeholder="Ej: Drama, Comedia" />
				</div>
				<div class="col-md-6">
					<label for="descripcion" class="form-label">Descripción</label>
					<textarea id="descripcion" class="form-control" rows="3" th:field="*{descripcion}"
						placeholder="Breve descripción de la película"></textarea>
				</div>
				<div class="col-md-12">
					<label for="imagen" class="form-label">URL de Imagen</label>
					<input type="url" id="imagen" class="form-control" th:field="*{imagen}"
						placeholder="Enlace a la imagen de portada" />
				</div>
				<div class="col-md-12">
									<label for="imagen" class="form-label">URL Trailer</label>
									<input type="url" id="imagen" class="form-control" th:field="*{urlTrailer}"
										placeholder="Enlace al trailer" />
								</div>
			</div>
			<div class="d-flex justify-content-center gap-3 mt-4">
				<button type="submit" class="btn btn-primary px-5">Enviar</button>
				<a href="/interfazAdmin" class="btn btn-secondary px-4">Volver</a>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
