<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Alta de productos</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		body {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.form-container {
			background: #fff;
			border-radius: 20px;
			padding: 40px 50px;
			max-width: 700px;
			width: 100%;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
			transition: transform 0.3s ease;
		}

		.form-container:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
		}

		h3 {
			font-weight: 700;
			margin-bottom: 30px;
			color: #4b3f72;
			text-align: center;
			letter-spacing: 1.2px;
		}

		label {
			font-weight: 600;
			color: #4b3f72;
		}

		.btn-primary,
		.btn-success {
			background-color: #6c5ce7;
			border: none;
			transition: background-color 0.3s ease;
			box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
		}

		.btn-primary:hover,
		.btn-success:hover {
			background-color: #341f97;
			box-shadow: 0 6px 20px rgba(52, 31, 151, 0.6);
		}

		.btn-secondary {
			background-color: #dfe6e9;
			color: #4b4b4b;
			border: none;
			transition: background-color 0.3s ease;
		}

		.btn-secondary:hover {
			background-color: #b2bec3;
			color: #2d3436;
		}

		.form-control:focus {
			border-color: #6c5ce7;
			box-shadow: 0 0 8px rgba(108, 92, 231, 0.6);
		}
	</style>
</head>

<body>
	<div class="form-container">
		<h3>Alta de Productos</h3>
		<form th:action="@{/altaProducto/submit}" th:object="${productoForm}" method="post" novalidate>
			<div class="mb-4">
				<label for="imagen" class="form-label">URL de la imagen</label>
				<input type="url" id="imagen" class="form-control" th:field="*{imagen}"
					placeholder="https://ejemplo.com/imagen.jpg" />
			</div>
			<div class="row g-4">
				<div class="col-md-6">
					<label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
					<input type="text" id="nombre" class="form-control" required th:field="*{nombre}"
						placeholder="Nombre del producto" />
				</div>
				<div class="col-md-6">
					<label for="precio" class="form-label">Precio (€) <span class="text-danger">*</span></label>
					<input type="number" step="0.01" id="precio" class="form-control" required th:field="*{precio}"
						placeholder="Ej: 19.99" min="0" />
				</div>
				<div class="col-md-6">
					<label for="stock" class="form-label">Stock <span class="text-danger">*</span></label>
					<input type="number" id="stock" class="form-control" required th:field="*{stock}"
						placeholder="Cantidad disponible" min="0" />
				</div>
				<div class="col-md-6">
					<label for="descripcion" class="form-label">Descripción</label>
					<textarea id="descripcion" class="form-control" rows="3" th:field="*{descripcion}"
						placeholder="Descripción breve del producto"></textarea>
				</div>
			</div>
			<div class="d-flex justify-content-center gap-3 mt-4">
				<button type="submit" class="btn btn-success px-5">Enviar</button>
				<a href="/interfazAdmin" class="btn btn-secondary px-5">Volver</a>
			</div>
		</form>
	</div>
</body>

</html>
